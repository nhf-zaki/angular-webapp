<h3>Create User</h3>
<div *ngIf="createdUser">{{createdUser}}</div>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <h5>User Identification</h5>
    <div class="form-group">
      <label for="username">Username: </label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <h5>User Details</h5>
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="age">Age: </label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="user.age" name="age">
    </div>

    <div class="form-group">
      <label for="address">Address: </label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="user.address" name="address">
    </div>

    <button type="submit" class="btn btn-success">Create User</button>
  </form>
</div>
